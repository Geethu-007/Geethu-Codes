<html>
    <head>
        <title>Login Page</title>
        <style>
            body
            {
                background-image:url('/home/geethika/Pictures/U5.jpg') ; 
                background-repeat: no-repeat; 
                background-size: cover; 
                background-attachment:fixed ;
                color: beige;
                font-style:italic;
                margin-top: 160px;
            }
        </style>
    </head>
    <body>
        <form>
            <table align="Center" cellpadding="5px" style="border: solid white 2px; backdrop-filter: blur(12px);">
                <tr>
                    <td><label for="em">Enter : </td>
                    <td><input type="text" id="em" placeholder="Email/Mobile Number" required></td>
                </tr>
                <tr>
                    <td><label for="p">Password : </label></td>
                    <td><input type="password" id="p" required placeholder="Enter Password"></td>
                </tr>
                <tr>
                    <td><label for="co">Confirm Password : </label></td>
                    <td><input type="password" id="co" placeholder="Confirm Password" required></td>
                </tr>
                <tr>
                    <td align="right"><input type="submit" value="Submit"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
                <tr>
                    <td align="right"><button style="background-color: crimson; color: white;">Google</button></td>
                    <td><button style="background-color: blue; color: white;">FaceBook</button></td>
                </tr>
                <tr>
                    <td align="right"><button style="background-color: blue;color: white;">LinkedIn</button></td>
                    <td><button style="background-color: black; color: white;">GitHub</button></td>
                </tr>
        </form>
    </body>
</html>
